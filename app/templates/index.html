<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Audio Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/music_player.css" />
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="sidebar">
      <div class="logo">
        <a href="#">
          <img src="/static/image/logo.png" alt="Logo" />
        </a>
      </div>

      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="bi bi-house"></span>
              <span>Home</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="bi bi-search"></span>
              <span>Search</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="bi bi-book"></span>
              <span>Your Library</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="bi bi-plus-square"></span>
              <span>Create Playlist</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="bi bi-heart"></span>
              <span>Liked Songs</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="policies">
        <ul>
          <li>
            <a href="#">By Ori Tsemach</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-container">
      <div class="topbar">
        <div class="prev-next-buttons">
          <button
            type="button"
            class="bi bi-chevron-left prev-btn"
          ></button>
          <button
            type="button"
            class="bi bi-chevron-right next-btn"
          ></button>
          <button id="pagination">{{ page }}</button>
        </div>

        <div class="navbar">
          <ul>
            <li>
              <a href="#">Settings</a>
            </li>
          </ul>
          <button type="button">Log In</button>
        </div>
      </div>

      <div class="w-full max-w-xl mx-auto mt-10">
        <div
          id="tag-input-wrapper"
          class="flex flex-wrap items-center gap-2 px-3 py-2 border border-gray-300 rounded-full shadow-sm focus-within:ring-2 focus-within:ring-blue-400"
        >
          <!-- Tags will be injected here -->
          <input
            id="tag-input"
            type="text"
            placeholder="Type and press +"
            class="flex-grow border-none outline-none bg-transparent text-white placeholder-gray-400 text-sm min-w-[100px]"
          />
          <button
            id="add-tag-btn"
            class="text-white bg-blue-500 hover:bg-blue-600 rounded-full px-3 py-1 text-sm font-semibold"
          >
            +
          </button>
          <button
            class="text-blue-500 bg-white hover:bg-blue-300 rounded-full px-3 py-1 text-sm font-semibold"
          >
            <i
              class="bi bi-search search-btn"
              aria-hidden="true"
            ></i>
          </button>
        </div>
      </div>

      <div class="playlists">
        <h2>Playlists</h2>

        <div class="list" id="audio-list"></div>
      </div>
    </div>

    <div id="pagination" data-page="1" data-max-page="1"></div>

    <div class="preview">
      <!-- Draggable bar -->
      <div class="resize-handle">
        <div class="dot-grid">
          <div class="dot-row">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="dot-row">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>

      <div class="text">
        <h6>Playing:</h6>
        <audio id="audio_id" controls>
          <source src="/api/audio/#" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <div class="editor-container">
          <div
            id="editor"
            style="width: 100%; height: 500px; border: 1px solid #ccc"
          ></div>
        </div>
      </div>
    </div>
    <script type="module" src="/static/js/app.js"></script>
  </body>
</html>
